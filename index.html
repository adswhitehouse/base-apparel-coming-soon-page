<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel | Coming Soon</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ff-primary">
    <!-- Main -->
    <main>
      <section class="text">
        <img src="./images/logo.svg" alt="Company Logo" />
        <h1 class="tp-1 pink-1">
          we're <br />
          <span class="tp-2 brown"
            >coming <br />
            soon</span
          >
        </h1>
        <p class="tp-3 pink-1">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input class="tp-3 brown" type="email" placeholder="Email Address" />
          <button>
            <img
              src="./images/icon-arrow.svg"
              alt="More than sign to signify email submission on button click"
            />
          </button>
          <img class="error" src="./images/icon-error.svg" alt="Error icon" />
        </form>
      </section>
      <section class="main-img"></section>
    </main>
  </body>
</html>
